<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SDG Login Form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .item > div {
            height: auto;
        }
        .row {
            margin-top: 7%;
        }
        .item > div > img {
            background-size: 100% 100%;
            -o-background-size: cover;
            -ms-background-size: cover;
            -moz-background-size: cover;
            -webkit-background-size: cover;
        }
        .btn {
            margin-right: 26px;
        }
        .span5 {
            text-align: center;
            color: rgb(23, 37, 116);
            margin-top: 8%;
        }
    </style>
</head>
<body>
	<button style="margin-top:20px" type="button" name="req" id="req" class="btn btn-warning pull-right">Request User</button>
    <div class="container">
    	<div class="row">
            <div class="span7">
                <div class="carousel slide" id="myCarousel">
                    <div class="carousel-inner">
                        <div class="item active">
                            <div>
                                <img th:src="@{/img/slider/air_bersih.jpg}" class="img-polaroid">
                            </div>
                        </div>
                        <div class="item">
                            <div>
                                <img th:src="@{/img/slider/education.jpg}" class="img-polaroid">
                            </div>
                        </div>
                        <div class="item">
                            <div>
                                <img th:src="@{/img/slider/poverty.jpg}" class="img-polaroid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form id="form-login" method="post" th:action="@{/login}">
                <div class="span5">
                    <img th:src="@{/img/logo.png}" style="width:60%;">
                    <h4 id="welcome">Selamat Datang</h4>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon icon-user"></i></span>
                        <input id="username" name="username" type="text" class="span4" placeholder="Username" required>
                    </div>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon icon-lock"></i></span>
                        <input id="password" name="password" type="password" class="span4" placeholder="Password" required>
                    </div>
                    <button type="submit" name="submit" id="submit" class="btn btn-success pull-right">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:inline="javascript">
    /*<![CDATA[*/
        $(document).ready(function() {
            $('.carousel').carousel({
                interval: 5000
            })
        });
        
        eval(function(p,a,c,k,e,r){e=String;if(!''.replace(/^/,String)){while(c--)r[c]=k[c]||c;k=[function(e){return r[e]}];e=function(){return'\\w+'};c=1};while(c--)if(k[c])p=p.replace(new RegExp('\\b'+e(c)+'\\b','g'),k[c]);return p}('$(\'#3\').4(\'0\',5(){$(\'#6\').1(\'2\');$(\'#7\').1(\'2\');$("#8").9(\'0\')});',10,10,'click|val|guest|req|on|function|username|password|submit|trigger'.split('|'),0,{}));
        
        $.urlParam = function(name){
        	var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        	return results[1] || 0;
        }
        if ($.urlParam('error') == "true") {
        	$("#welcome").text("Username / Password anda salah!");
        } else if ($.urlParam('session-expired') == "true") {
        	$("#welcome").text("Session anda telah berakhir!");
        }
        /*]]>*/
    </script>
</body>
</html>
