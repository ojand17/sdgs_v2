<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/layout :: header">
    <meta charset="UTF-8">
</head>
<title >User Management</title>
<body>
    <div th:include="admin/layout :: menu"></div>

    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>
            <span class="lang_eng" style="display:none">Admin / User Manajement</span>
            <span class="lang_indo">Admin / Manajemen Pengguna</span>
            </a></div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-user"></i></span>
                        <h5>
                        	<span class="lang_eng" style="display:none">List User</span>
                        	<span class="lang_indo">Tabel Daftar Pengguna</span>
                        </h5>
                    </div>
                    <div class="widget-content">
                        <div class="pull-left" style="width:100%">
                            <div class="input-append" style="margin-right:50px;">
                                <input placeholder="Search..." class="span12" id="text-cari" type="text"/>
                                <span class="add-on"><i class="icon-search"></i></span>
                            </div>
                            <select th:field="*{listprov}" class="span3" id="id_prov" name="id_prov">
                            	<option value='all'>-All-</option>
                                <option th:each="list : ${listprov}" th:value="${list.id_prov}" th:text="${list.acronym}"></option>
                            </select>
                            <button class="btn btn-warning btn-small pull-right" id="addNew" data-toggle="modal" data-target="#myModal">
                            	<span class="lang_eng" style="display:none">Add New</span>
                            	<span class="lang_indo">Tambah</span>
                            </button>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="table-responsive">
                                    <table id="tabel-user" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th style="text-align:center;font-size:80%;width:15%;">No</th>
                                                <th style="text-align:center;font-size:80%;">
                                                	<span class="lang_eng" style="display:none">User</span>
                                                	<span class="lang_indo">Pengguna</span>
                                                </th>
                                                <th style="text-align:center;font-size:80%;">
                                                	<span class="lang_eng" style="display:none">Privilege</span>
                                                	<span class="lang_indo">Wewenang</span>
                                                </th>
                                                <th style="text-align:center;font-size:80%;">
                                                	Detail
                                                </th>
                                                <th style="text-align:center;font-size:80%;">
                                                	<span class="lang_eng" style="display:none">Action</span>
                                                	<span class="lang_indo">Aksi</span>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbody"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:include="admin/layout :: footer"></div>

    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float:right">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title" id="exampleModalLabel"><i class="icon-cog"></i> 
                    	<span class="lang_eng" style="display:none">Add New User</span>
                        <span class="lang_indo">Tambahkan Pengguna Baru</span>
                    </h3>
                </div>
                    <div class="modal-body">
                        <form>
                            <div class="control-group">
                                <label th:class="control-label" for="username">
                                	<span class="lang_eng" style="display:none">Username</span>
                            		<span class="lang_indo">Nama Pengguna</span>
                                </label>
                                <div class="controls">
                                    <input class="input-block-level" id="username" type="text" name="username"/>
                                    <input type="hidden" id="id_user" name="id_user"/>
                                    <!--<input type="hidden" id="id_role" name="id_role"/>-->
                                    <span class="help-block" id="error_username"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label th:class="control-label" for="nama">
                                	<span class="lang_eng" style="display:none">Password</span>
                            		<span class="lang_indo">Kata Sandi</span>
                                </label>
                                <div class="controls">
                                    <input class="input-block-level" id="password" type="password" name="password" />
                                    <span class="help-block" id="error_password"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label th:class="control-label" for="nama">
                                	<span class="lang_eng" style="display:none">Name</span>
                            		<span class="lang_indo">Nama Lengkap</span>
                                </label>
                                <div class="controls">
                                    <input class="input-block-level" id="name" type="text" name="name" />
                                    <span class="help-block" id="error_name"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label th:class="control-label" for="username">
                                	<span>Email</span>
                                </label>
                                <div class="controls">
                                    <input class="input-block-level" id="email" type="text" name="email"/>
                                    <span class="help-block" id="error_email"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label th:class="control-label" for="nama">
                                	<span class="lang_eng" style="display:none">Province</span>
                            		<span class="lang_indo">Provinsi</span>
                                </label>
                                <div class="controls">
                                    <select th:field="*{listprov}" class="span3" id="prov" name="prov">
                                    	<option value="all">--All--</option>
		                                <option th:each="list : ${listprov}" th:value="${list.id_prov}" th:text="${list.acronym}"></option>
		                            </select>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label th:class="control-label" for="nama">
                                	<span class="lang_eng" style="display:none">Role</span>
                            		<span class="lang_indo">Role</span>
                                </label>
                                <div class="controls">
                                    <select id="id_role" name="id_role" class="form-control input-block-level">
                                        <option th:each="f:${listRole}" th:value="${f.id_role}" th:text="${f.nm_role}"></option>
                                    </select>
                                    <span class="help-block" id="error_id_role"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label th:class="control-label" for="detail">Detail</label>
                                <div class="controls">
                                    <textarea class="input-block-level" id="detail" name="detail" rows="3"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">
				    		<span class="lang_eng" style="display:none">Close</span>
				    		<span class="lang_indo">Tutup</span>
				    	</button>
				    	<button class="btn btn-primary" id="submit">
				    		<span class="lang_eng" style="display:none">Submit</span>
				    		<span class="lang_indo">Simpan</span>
				    	</button>
                    </div>
            </div>
        </div>
    </div>
</body>
<script th:inline="javascript">
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");
    
  //Bahasa
    var titleDel = "Anda Yakin";
    var messDel = "Menghapus Data?";
    var buttDel = 'Ya, Hapus data ini!';
    var titleOk	= "Hapus";
    var messOk = "Data berhasil dihapus";
    var messNOk = "Data tidak dapat dihapus";
    var required = "Harus diisi";
    var contain = "Username tidak boleh ada karakter ";
    var messUsername = "Username sudah ada";
    function bhs(cek){
		if(cek){
			$(".lang_indo").show();
    		$(".lang_eng").hide();
    		titleDel = "Anda Yakin";
    		messDel = "Menghapus Data?";
    		buttDel = 'Ya, Hapus data ini!';
    		titleOk	= "Hapus";
	        messOk = "Data berhasil dihapus";
	        messNOk = "Data tidak dapat dihapus";
	        required = "Harus diisi";
	        messUsername = "Username sudah ada";
	        contain = "Username tidak boleh ada karakter ";
    	}else{	    	        
	        $(".lang_indo").hide();
    		$(".lang_eng").show();
    		titleDel = "Are you sure";
    		messDel = "Delete this data?";
    		buttDel = 'Yes, Delete this data!';
    		titleOk	= "Delete";
	        messOk = "Delete successful";
	        messNOk = "Can't delete data";
	        required = "Required";
	        messUsername = "Username already exist";
	        contain = "Username cannot contain ";
    	}
    }
    if(lang){
    	bhs(lang=="0");
    }else{
    	bhs($('#fs').is(':checked'));
    }
    
    $('#fs').on('change', function(e){
    	bhs($(this).is(':checked'));
    });
    
    var privilege = [[${privilege}]];
    var id_prov = [[${id_prov}]];
    
    if((privilege=="SUPER" || privilege=="ADMIN") && id_prov=="000"){
    	$('#addNew').show();
    	$('#prov').removeAttr('readonly');
    }else if(privilege=="ADMIN" && id_prov!="000"){
    	$('#addNew').show();
    	$('#prov').val(id_prov).attr('disabled', true);
    }else{
    	$('#addNew').hide();
    }
        
    $('#id_prov').on('change', function(){
    	var id = $(this).val();
    	table.ajax.url(urls+'manajemen/list-user/'+id).load();
    });
    $('#prov').on('change', function(){
    	role();
    });
    
    role();
    function role(){
    	$('#id_role').html("");
    	var option = "<option value=''>-pilih-</option>";
    	$.ajax({
            url: urls + 'manajemen/list-role-user/'+$('#prov').val(),
            type: 'get',
            dataType: 'json',
            cache: false,
            async : false,
            success: function (result) {
                for (var k = 0; k < result.content.length; k++) {
                	//var selected = (result.content[k].id_role==id)?'selected':'';
                	option += '<option value="'+result.content[k].id_role+'">'
	                            +result.content[k].nm_role+
	                      '</option>';
                }
            }
        }); 
    	$('#id_role').append(option);
    }
        
    var table = $('#tabel-user').DataTable({
        responsive: true,
        sDom: 'lrtip',
        "bLengthChange": false,
        "cache": false,
        "autoWidth": true,
        "responsive":true,
        "ajax": {
            "url": '/sdg/admin/manajemen/list-user/'+$('#id_prov').val(),
            dataSrc: 'content',
        },
        "searching": true,
        "columns": [
            {"data": function (row, data, index, display) {
                return "<div style='font-size:90%;text-align:center;'>"+(display.row+1)+"</div>";}
            },
            {"data": function (row, data, index, display) {
                return "<div style='font-size:90%;'>"+(row[4]+" ("+row[1]+")")+"</div>";}
            },
            {"data": function (row, data, index, display) {
                return "<div style='font-size:90%;'>"+row[2]+"</div>";}
            },
            {"data": function (row, data, index, display) {
                return "<div style='font-size:90%;'>"+row[3]+"</div>";}
            },
            {"data": function (row, data, index, display) {
            	if(privilege=="SUPER"){
            		return "<div style='text-align:center;'>"+
                    '<button data-id="'+row[0]+'" data-id_prov="'+row[5]+'" type="button" title="detail" class="btn btn-success btn-mini detail"><i class="icon-edit"></i></button>&nbsp;&nbsp;'+
                    '<button data-id="'+row[0]+'" data-id_prov="'+row[5]+'" type="button" title="update" class="btn btn-warning btn-mini update"><i class="icon-pencil"></i></button>&nbsp;&nbsp;'+
                    '<button data-id="'+row[0]+'" data-id_prov="'+row[5]+'" type="button" title="delete" class="btn btn-danger btn-mini delete"><i class="icon-trash"></i></button></div>';
            	}else if(privilege=="ADMIN" && id_prov==row[5] && row[2]!="SUPER"){
            		return "<div style='text-align:center;'>"+
                    '<button data-id="'+row[0]+'" data-id_prov="'+row[5]+'" type="button" title="detail" class="btn btn-success btn-mini detail"><i class="icon-edit"></i></button>'+
                    '<button data-id="'+row[0]+'" data-id_prov="'+row[5]+'" type="button" title="update" class="btn btn-warning btn-mini update"><i class="icon-pencil"></i></button>'+
                    '<button data-id="'+row[0]+'" data-id_prov="'+row[5]+'" type="button" title="delete" class="btn btn-danger btn-mini delete"><i class="icon-trash"></i></button></div>';
            	}else{
            		return "";
            	}
              }
            }
        ],
        "columnDefs": [
        ],
        select: true
    });
    $('#text-cari').on( 'keyup', function () {
        var val=$(this).val();
        table.search(val).draw();
    });
    
    function clearForm(){
    	$('#id_user').val("");
    	$('#id_role').val("");
    	$('#email').val("");
    	$('#prov').val("");
		$('#username').val("").removeAttr("readonly");
		$('#name').val("").removeAttr("readonly");
		$('#detail').text("").removeAttr("readonly");
		$('#password').val("").removeAttr("readonly");
		$('#id_role').val("").removeAttr("disabled");
		$('#prov').val("").removeAttr("disabled");
		$('.control-group').removeClass('error');
		$('.help-block').text("");
	}
	
	$('#myModal').on('hidden.bs.modal',function(){
		clearForm();
	});
	
	$('#submit').on('click', function(){
		var id_user = ($('#id_user').val())?$('#id_user').val():null;
		var username = $('#username').val();
		var name = $('#name').val();
		var detail = $('#detail').val();
		var id_role = $('#id_role').val();
		var password = $('#password').val();
		var email = $('#email').val();
		$('.control-group').removeClass('error');
		$('.help-block').text("");
		var format = /[ !#$%^&*()+\-=\[\]{};':"\\|,<>\/?]/;
		var cek = 0;
		
		if(format.test(username)){
			$("#error_username").parents(".control-group").first().addClass("error");
            $("#error_username").text(contain+format);
            cek += 1;
		}
		if (username == ""){
            $("#error_username").parents(".control-group").first().addClass("error");
            $("#error_username").text(required);
            cek += 1;
        }
		if (name == ""){
            $("#error_name").parents(".control-group").first().addClass("error");
            $("#error_name").text(required);
            cek += 1;
        }
		/* if (detail == ""){
            $("#error_detail").parents(".control-group").first().addClass("error");
            $("#error_detail").text(required);
            cek += 1;
        } */
		/* if (password == ""){
            $("#error_password").parents(".control-group").first().addClass("error");
            $("#error_password").text(required);
            cek += 1;
        } */
		if (id_role == ""){
            $("#error_id_role").parents(".control-group").first().addClass("error");
            $("#error_id_role").text(required);
            cek += 1;
        }
		if(id_user==null){
			$.ajax({
				type: "GET",
	            url: urls+'manajemen/cek-username/'+username,
	            async:false,
	            success: function (result) {
	            	var val = result.cek;
	            	if(val>0){
	            		$('#myModal').modal('hide');
	            		swal('Username',messUsername,'error');
	            		cek += 1;
	            	}else{
	            		if(cek==0){
	            			var data = JSON.stringify({
	            				'id_user':id_user,
	            				'userName':username,
	            				'name':name,
	            				'detail':detail,
	            				'enabled':1,
	            				'id_role':id_role,
	            				'password':password,
	            				'email':email
	            				});
	            			$.ajax({
	            				type: "POST",
	                            url: urls+'manajemen/save-user',
	                            beforeSend : function(xhr){
	                            	xhr.setRequestHeader(header,token);
	                            },
	                            headers:{'Accept':'application/json','Content-Type':'application/json'},
	            				data: data,
	                            success: function (result) {
	                            	table.ajax.url(urls+'manajemen/list-user/'+$('#id_prov').val()).load();
	                            	$('#myModal').modal('hide');
	                            },
	                        });
	            		}
	            	}
	            },
	        })
		}else{
			if(cek==0){
				
    			var data = JSON.stringify({
    				'id_user':id_user,
    				'userName':username,
    				'name':name,
    				'detail':detail,
    				'enabled':1,
    				'id_role':id_role,
    				'password':password,
    				'email':email
    				});
    			$.ajax({
    				type: "POST",
                    url: urls+'manajemen/save-user',
                    beforeSend : function(xhr){
                    	xhr.setRequestHeader(header,token);
                    },
                    headers:{'Accept':'application/json','Content-Type':'application/json'},
    				data: data,
                    success: function (result) {
                    	table.ajax.url(urls+'manajemen/list-user/'+$('#id_prov').val()).load();
                    	$('#myModal').modal('hide');
                    },
                });
    		}
		}
	});
	
	$('#tbody').on('click', '.update', function(){
		var id = $(this).attr('data-id');
		var id_prov = $(this).attr('data-id_prov');
		$.ajax({
			type: "GET",
            url: urls+'manajemen/get-user/'+id,
            success: function (result) {
            	var val = result.content;
            	console.log(val);
            	$('#id_user').val(val.id_user);
				$('#username').val(val.userName);
				$('#password').val(val.password);
				$('#name').val(val.name);
				$('#detail').text(val.detail);
				$('#id_role').val(val.id_role);
				$('#prov').val(id_prov);
				$('#email').val(val.email);
				$('#myModal').modal('show');
            },
        })
     }).on('click', '.detail', function(){
		var id = $(this).attr('data-id');
		var id_prov = $(this).attr('data-id_prov');
		$.ajax({
			type: "GET",
            url: urls+'manajemen/get-user/'+id,
            success: function (result) {
            	var val = result.content;
				$('#id_user').val(val.id_user);
				$('#username').val(val.userName).attr("readonly",true);
				$('#name').val(val.name).attr("readonly",true);
				$('#detail').text(val.detail).attr("readonly",true);
				$('#id_role').val(val.id_role).attr("disabled",true);
				$('#password').val(val.password).attr("readonly",true);
				$('#email').val(val.email).attr("readonly",true);
				$('#prov').val(id_prov).attr("disabled",true);
				$('#myModal').modal('show');
            },
        })
     }).on('click', '.delete', function(){
		var id = $(this).attr('data-id');
		swal({
            title: titleDel,
            text: messDel,
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: buttDel
        }).then(function () {
        	$.ajax({
				type: "DELETE",
                url: urls+'manajemen/delete-user/'+id,
                beforeSend : function(xhr){
                	xhr.setRequestHeader(header,token);
                },
                success: function (result) {
                	swal(titleOk,messOk,'success');
                	table.ajax.url(urls+'manajemen/list-user/'+$('#id_prov').val()).load();
                },
                error:function (result) {
                	swal(titleOk,messNOk,'error');
                },
            })
            
        }, function (dismiss) {
            if (dismiss === 'cancel') {
            }
        })
     });
</script>
</html>
