            $('#tabel-entri-sdg').on('click', '.update', function(){
                var dataid          = $(this).data('id');
                var data            = dataid.split('###');
                var id_indicator    = data[0];
                var value1          = data[1];
                var value2          = data[2];
                var value3          = data[3];
                var value4          = data[4];
                var kode            = data[5];
                var id              = data[6];
                var jenis           = data[7];
                
                if(value1 == 'null' || value1 == ""){
                    var achieve1 = '';
                }else{
                    var achieve1 = value1;
                }
                
                if(value2 == 'null' || value2 == ""){
                    var achieve2 = '';
                }else{
                    var achieve2 = value2;
                }
                if(value3 == 'null' || value3 == ""){
                    var achieve3 = '';
                }else{
                    var achieve3 = value3;
                }
                if(value4 == 'null' || value4 == ""){
                    var achieve4 = '';
                }else{
                    var achieve4 = value4;
                }
                
                $('#id_indicator').val(id_indicator);
                if(kode == '1'){
                    $('#achievement1').val(achieve1).show();
                    $('#achievement2').val(achieve2).hide();
                    $('#achievement3').val(achieve3).hide();
                    $('#achievement4').val(achieve4).hide();
                    $('#achiev').val(1);
                }else if(kode == '2'){
                    $('#achievement1').val(achieve1).hide();
                    $('#achievement2').val(achieve2).show();
                    $('#achievement3').val(achieve3).hide();
                    $('#achievement4').val(achieve4).hide();
                    $('#achiev').val(2);
                }else if(kode == '3'){
                    $('#achievement1').val(achieve1).hide();
                    $('#achievement2').val(achieve2).hide();
                    $('#achievement3').val(achieve3).show();
                    $('#achievement4').val(achieve4).hide();
                    $('#achiev').val(3);
                }else if(kode == '4'){
                    $('#achievement1').val(achieve1).hide();
                    $('#achievement2').val(achieve2).hide();
                    $('#achievement3').val(achieve3).hide();
                    $('#achievement4').val(achieve4).show();
                    $('#achiev').val(4);
                }else{
                    $('#achievement1').val("0").hide();
                    $('#achievement2').val("0").hide();
                    $('#achievement3').val("0").hide();
                    $('#achievement4').val("0").hide();
                }
                $('#id').val(id).hide();
                $('#jenis').val(jenis).hide();
                $('.addModal').modal("show");
                $('#simpan_').show();
            });
