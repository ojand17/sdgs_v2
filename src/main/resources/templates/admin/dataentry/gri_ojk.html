<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/layout :: header">
    
</head>
<body>
	<title>GRI / OJK</title>
    <div th:include="admin/layout :: menu"></div>

    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>GRI / OJK</a></div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-user"></i></span>
                        <h5>
                        	<span class="lang_eng" style="display:none">Data Entry / Sustainibility Report </span>
                        	<span class="lang_indo">Input Data / Laporan Keberlanjutan Form GRI/OJK</span>
                        </h5>
                    </div>
                    <div class="widget-content">
                        <div class="pull-left" style="width:100%">
                            <div class="input-append" style="margin-right:50px;">
                                <input placeholder="Search..." class="span12" id="text-cari" type="text"/>
                                <span class="add-on"><i class="icon-search"></i></span>
                            </div>
                            <button class="btn btn-warning btn-small pull-right" id="addNew" data-toggle="modal" data-target="#myModal">
                            	<span class="lang_eng" style="display:none">Add Attachment</span>
                            	<span class="lang_indo">Tambah List</span>
                            </button>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="table-responsive">
                                    <table id="tabel-role" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th style="text-align:center;font-size:80%;width:15%;">No.</th>
                                                <th style="text-align:center;font-size:80%;">
                                                	<span class="lang_eng" style="display:none">Company</span>
                                                	<span class="lang_indo">Perusahaan</span>
                                                </th>
                                                <th style="text-align:center;font-size:80%;">
                                                	<span class="lang_eng" style="display:none">Year</span>
                                                	<span class="lang_indo">Tahun</span>
                                                </th>
                                                <th style="text-align:center;font-size:80%;">
                                                	<span class="lang_eng" style="display:none">Action</span>
                                                	<span class="lang_indo">Aksi</span>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbody-role"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float:right">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title" id="exampleModalLabel"><i class="icon-cog"></i> 
                    	<span class="lang_eng" style="display:none">Add Attachment</span>
                        <span class="lang_indo">Tambahkan List</span>
                  	</h3>
                </div>
                <form  id='form-gri-ojk'>
                    <div class="modal-body">
                        <div class="control-group">
                            <label class="control-label" for="company_name">
                            	<span class="lang_eng" style="display:none">Company</span>
                            	<span class="lang_indo">Perusahaan</span>
                            </label>
                            <div class="controls">
                                <input name="id" id="id" type="hidden" class="input-block-level">
                            	<input name="company_name" id="company_name" type="text" class="input-block-level" required>
                            	<span class="help-block" id="error_company_name"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="year">
                            	<span class="lang_eng" style="display:none">Year</span>
                            	<span class="lang_indo">Tahun</span>
                            </label>
                            <div class="controls">
                                <input type="text" id="year" pattern="\d*" maxlength="4"minlength="4"  name="year"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="company_name">
                            	<span class="lang_eng" style="display:none">Attachment</span>
                            	<span class="lang_indo">List</span>
                            </label>
                            <div class="controls">
                                <input id="files" type="file" name="files"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="company_name">
                            	<span class="lang_eng" style="display:none">Attachment</span>
                            	<span class="lang_indo">Lampiran</span>
                            </label>
                            <div class="controls">
                                <input id="file_pdf" type="file" name="file_pdf"/>
                            </div>
                        </div>
                    </div>
                    </form>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">
				    		<span class="lang_eng" style="display:none">Close</span>
				    		<span class="lang_indo">Tutup</span>
				    	</button>
				    	<button class="btn btn-primary" id="submit">
				    		<span class="lang_eng" style="display:none">Submit</span>
				    		<span class="lang_indo">Simpan</span>
				    	</button>
                    </div>
            </div>
        </div>
    </div>
    
    <div id="myModalDownload" class="modal hide fade" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float:right">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title" id="exampleModalLabel"><i class="icon-cog"></i> 
                    	<span class="lang_eng" style="display:none">Add Attachment</span>
                        <span class="lang_indo">Tambahkan Lampiran</span>
                  	</h3>
                </div>
                <div class="modal-body">
                    <div id="tampil_pdf"></div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="admin/layout :: footer"></div>
</body>
<script th:inline="javascript">
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");
  //Bahasa
    var titleDel = "Anda Yakin";
    var messDel = "Menghapus Data?";
    var buttDel = 'Ya, Hapus data ini!';
    var titleOk	= "Hapus";
    var messOk = "Data berhasil dihapus";
    var messNOk = "Data tidak dapat dihapus";
    var required = "Harus diisi";
    var messRole = "Nama Role Sudah ada";
    var mess1Role = "Role Sudah ada";
    function bhs(cek){
		if(cek){
			$(".lang_indo").show();
    		$(".lang_eng").hide();
    		titleDel = "Anda Yakin";
    		messDel = "Menghapus Data?";
    		buttDel = 'Ya, Hapus data ini!';
    		titleOk	= "Hapus";
	        messOk = "Data berhasil dihapus";
	        messNOk = "Data tidak dapat dihapus";
	        required = "Harus diisi";
	        messRole = "Nama Role Sudah ada";
	        mess1Role = "Role Sudah ada";
    	}else{	    	        
	        $(".lang_indo").hide();
    		$(".lang_eng").show();
    		titleDel = "Are you sure";
    		messDel = "Delete this data?";
    		buttDel = 'Yes, Delete this data!';
    		titleOk	= "Delete";
	        messOk = "Delete successful";
	        messNOk = "Can't delete data";
	        required = "Required";
	        messRole = "The name Role already exists";
	        mess1Role = "Role already exists";
    	}
    }
    if(lang){
    	bhs(lang=="0");
    }else{
    	bhs($('#fs').is(':checked'));
    }
    
    $('#fs').on('change', function(e){
    	bhs($(this).is(':checked'));
    	loadMenuSelect();
    });
    
    var privilege = [[${privilege}]];
    var id_prov = [[${id_prov}]];
    var id_role = [[${id_role}]];
    var company_name = [[${company_name}]];
    
    if((privilege=="SUPER" || privilege=="ADMIN") && id_prov=="000"){
    	$('#addNew').show();
    	$('#prov').removeAttr('readonly');
    }else if(privilege=="ADMIN" && id_prov!="000"){
    	$('#addNew').show();
    	$('#prov').val(id_prov).attr('disabled', true);
    }else{
    	$('#addNew').hide();
    }
    
    if(privilege=="ADMIN"){
      $("#privilege option[value='ADMIN']").remove();
    }
    
    $("#company_name").autocomplete({
        source: company_name
      });
    
//    $('#id_prov').on('change', function(){
//    	var id = $(this).val();
//    	table.ajax.url(urls+'manajemen/list-role/'+id).load();
//    });
    
    //Load Select Menu
    loadMenuSelect();
    function loadMenuSelect(){
    	$.ajax({
            url: urls + 'menu',
            type: 'get',
            dataType: 'json',
            cache: false,
            async : false,
            success: function (response) {
                $('.menu').empty();
                var menu="";
                for (var i = 0; i < response.length; i++) {
                	var bhsMenu="";
                	if(lang){
                    	if(lang=="0"){
                    		bhsMenu = response[i].menu_indo;
                    	}else{
                    		bhsMenu = response[i].menu_eng;
                    	}
                    }else{
                    	if($('#fs').is(':checked')){
                    		bhsMenu = response[i].menu_indo;
                    	}else{
                    		bhsMenu = response[i].menu_eng;
                    	}
                    }
                	menu += '<label for="menu'+response[i].id_menu +'" style="display:inline-block;white-space:nowrap;margin-left:20px">'+
                                  '<input class="menu-master" id="menu'+response[i].id_menu+'" data-id="'+response[i].id_menu+'" type="checkbox" name="menu" value="'+response[i].id_menu +'" style="vertical-align:middle">&nbsp;&nbsp;&nbsp;'+
                                  '<span style="vertical-align:middle">'+bhsMenu+'</span>'+
                            '</label><br/>';
                                    
                	$.ajax({
                        url: urls + 'submenu',
                        type: 'get',
                        data: 'id=' + response[i].id_menu,
                        dataType: 'json',
                        cache: false,
                        async : false,
                        success: function (result) {
                            for (var j = 0; j < result.length; j++) {
                            	var bhsSubMenu="";
                            	if(lang){
                                	if(lang=="0"){
                                		bhsSubMenu = result[j].submenu_indo;
                                	}else{
                                		bhsSubMenu = result[j].submenu_eng;
                                	}
                                }else{
                                	if($('#fs').is(':checked')){
                                		bhsSubMenu = result[j].submenu_indo;
                                	}else{
                                		bhsSubMenu = result[j].submenu_eng;
                                	}
                                }
                            	menu += '<label for="submenu'+result[j].id_submenu+'" style="display:inline-block;white-space:nowrap;margin-left:40px">'+
    			                            '<input data-id="'+response[i].id_menu+'" class="menu'+response[i].id_menu+' menu-slave" id="submenu'+result[j].id_submenu+'" type="checkbox" name="submenu" value="'+result[j].id_submenu +'" style="vertical-align:middle">&nbsp;&nbsp;&nbsp;'+
    			                            '<span style="vertical-align:middle">'+bhsSubMenu+'</span>'+
    			                      '</label><br/>';
                            }
                        }
                    });
                }
                $('.menu').append(menu);
            }
        });
    }
    
    $('.menu').on('click', '.menu-master', function(){
    	var id = $(this).data('id');
    	if ($(this).is(":checked")) {
            $(".menu").find('.menu'+id).prop("checked", true);
        } else {
        	 $(".menu").find('.menu'+id).prop("checked", false);
        }
    });
    
    $('.menu').on('click', '.menu-slave', function(){
    	var id = $(this).data('id');
    	if ($(".menu-slave:checked").length>0) {
            $(".menu").find('#menu'+id).prop("checked", true);
        } else {
        	 $(".menu").find('#menu'+id).prop("checked", false);
        }
    });
	if(privilege=="USER"){
		$('#addNew').hide();
	}
    var table = $('#tabel-role').DataTable({
        responsive: true,
        sDom: 'lrtip',
        "bLengthChange": false,
        "cache": false,
        "autoWidth": true,
        "responsive":true,
        "ajax": {
            "url": '/sdg/admin/list-entry/gri-ojk/',
            dataSrc: 'content',
        },
        "searching": true,
        "columns": [
            {"data": function (row, data, index, display) {
                return "<div style='font-size:90%;text-align:center;'>"+(display.row+1)+"</div>";}
            },
            {"data": function (row, data, index, display) {
                return "<div style='font-size:90%;'>"+row[1]+"</div>";}
            },
            {"data": function (row, data, index, display) {
                return "<div style='font-size:90%;text-align:center;'>"+row[2]+"</div>";}
            },
            {"data": function (row, data, index, display) {
//            	if(privilege=="SUPER"){
            		 return "<div style='text-align:center;'>"+
                     '<button data-id="'+row[0]+'" type="button" title="delete" class="btn btn-danger btn-mini delete">Delete</button>&nbsp;&nbsp;<a href="/sdg/admin/export-entry/gri-ojk/'+row[3]+'" class="btn btn-success btn-mini" target="_blank">Excel</a>&nbsp;&nbsp;'+
                     '<a download="file.pdf" href="data:application/pdf;base64,'+row[7]+'" class="btn btn-warning btn-mini" target="_blank">Pdf</a></div>';
              }
            }
        ],
        "columnDefs": [
        ],
        select: true
    });
    $('#text-cari').on( 'keyup', function () {
        var val=$(this).val();
        table.search(val).draw();
    });
    
    function clearForm(){
		$('#company_name').val("").removeAttr("readonly");
                $('#year').val("").removeAttr("readonly");
                $('#files').val("").removeAttr("readonly");
                $('#submit').removeAttr("disabled");
		$('.control-group').removeClass('error');
		$('.help-block').text("");
	}
	
	$('#myModal').on('hidden.bs.modal',function(){
		clearForm();
	});
	
	$('#submit').on('click', function(){
                var id          = $('#id').val();
		var company_name = $('#company_name').val();
                var year = $('#year').val();
                
                var filenya     = $("#file_pdf")[0].files[0], fname = '', fsize = 0, extnya = '';
                var arrExt 	= [".pdf"];
                if(typeof(filenya) != 'undefined'){
                    fsize 	= filenya.size,
                    fname 	= filenya.name,
                    extnya 	= fname.substr(fname.lastIndexOf(".")).toLowerCase();
                }

		$('.control-group').removeClass('error');
		$('.help-block').text("");
		var cek = 0;
		
		if (company_name == ""){
                    $("#error_nm_role").parents(".control-group").first().addClass("error");
                    $("#error_nm_role").text(required);
                    cek += 1;
                }
                
                if(fname && $.inArray(extnya, arrExt) == -1){
                    $("#myModal").modal("hide");
                    if($('#fs').is(':checked')){
                        swal("Maaf! Tipe file yang diperbolehkan hanya .pdf");
                    }else{
                        swal("Sorry! Uploaded file must be .pdf");
                    }
                    cek += 1;
                }
                if(fname && fsize > (2 * 1024 * 1024)){
                    $("#myModal").modal("hide");
                    if($('#fs').is(':checked')){
                        swal("Maaf! File Gagal Diupload Maksimal 2MB");
                    }else{
                        swal("Sorry! Uploaded files a maximum of 2MB");
                    }
                    cek += 1;
                }
//		console.log(id_unit);return false;
		if(cek==0){
                    var form = $('#form-gri-ojk')[0];
                    
//                    formData.append('file', $('input[type=file]')[0].files[0]); 
//                    console.log(formData);return false;
//    			var data = JSON.stringify({
//                                'id':id,
//    				'company_name':company_name,
//                                'year':year
//    				});
                    var data = new FormData(form);
    			$.ajax({
    				type: "POST",
                                enctype: 'multipart/form-data',
                                url: urls+'save-entry/gri-ojk',
                                contentType: false,
                                processData: false,
                                data: data,
                                beforeSend : function(xhr){
                                    xhr.setRequestHeader(header,token);
                                },
//                                headers:{'Accept':'application/json','Content-Type':'application/json'},
//                                            data: data,
                                complete: function (result) {
            //                        console.log(result.readyState);
                                    table.ajax.url(urls+'list-entry/gri-ojk/').load();
                                    $('#myModal').modal('hide');
                                },
                            });
    		}
	});
	
	$('#tbody-role').on('click', '.update', function(){
		var id = $(this).attr('data-id');
		$.ajax({
			type: "GET",
            url: urls+'manajemen/get-unit/'+id,
            success: function (result) {
            	var val = result.content;
                $('#id_unit').val(id);
                $('#nm_unit').val(val[0].nm_unit);
                $('#myModal').modal('show');
            },
        })
     }).on('click', '.detail', function(){
		var id = $(this).attr('data-id');
		$.ajax({
			type: "GET",
            url: urls+'manajemen/get-unit/'+id,
            success: function (result) {
            	var val = result.content;
                    $('#nm_unit').val(val[0].nm_unit).attr("readonly",true);
                    $('#submit').prop('disabled',true)
                    $('#myModal').modal('show');
            },
        })
     }).on('click', '.lihat_pdf', function(){
        var id = $(this).attr('data-id');
	$.ajax({
            type: "GET",
            url: urls+'get-griojk/'+id,
            success: function (result) {
                var val = result.content;
                window.open("data:application/pdf;base64, " + val.file1);
//                console.log("foto = "+val.file1);
//                $('#myModalDownload').show();
//                if(val.file1){
//                    $("#tampil_pdf").attr("src","data:application/pdf;base64, "+val.file1);
//                    
//                }
            },
        })
     }).on('click', '.delete', function(){
		var id = $(this).attr('data-id');
		swal({
            title: titleDel,
            text: messDel,
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: buttDel
        }).then(function () {
        	$.ajax({
				type: "DELETE",
                url: urls+'delete-entry/gri-ojk/'+id,
                beforeSend : function(xhr){
                	xhr.setRequestHeader(header,token);
                },
                success: function (result) {
                	swal(titleOk,messOk,'success');
                	table.ajax.url(urls+'list-entry/gri-ojk/').load();
                },
                error:function (result) {
                	swal(titleOk,messNOk,'error');
                },
            })
            
        }, function (dismiss) {
            if (dismiss === 'cancel') {
            }
        })
     });
</script>
</html>
