<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/layout :: header">
</head>
<title>Define RAN/RAD/Non Government Program</title>
<body>
    <div th:include="admin/layout :: menu"></div>
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>Define RAN/RAD/Non Government Program</a></div>
        </div>
        <div class="container-fluid">
        	<div class="row-fluid">
        		<form class="form-horizontal">
        			<div class="control-group">
        				<select name="id_prov" id="id_prov">
	        				<option th:each="f:${prov}" th:value="${f.id_prov}" th:text="${f.nm_prov}"></option>
	        			</select>
	        			<select name="id_role" id="id_role">
	        				<option th:each="f:${role}" th:value="${f.id_role}" th:text="${f.nm_role}"></option>
	        			</select>
	        			<span> RAN/RAD : </span>
	        			<select name="id_monper" id="id_monper">
	        				<option th:each="f:${monPer}" th:value="${f.id_monper}" th:text="${f.start_year}+' - '+${f.end_year} "></option>
	        			</select>
        			</div>
        		</form>
        	</div>
            <div class="row-fluid">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-tasks"></i></span>
                        <h5 class="lang_eng" style="display:none">Program</h5>
                        <h5 class="lang_indo">Program</h5>
                    </div>
                    <div class="widget-content">
                    	<div class="row-fluid">
                    		<div class="span6">
                    			<div class="input-append">
								  <input placeholder="Search..." class="span12" id="text-cari" type="text"/>
								  <span class="add-on"><i class="icon-search"></i></span>
								</div>
                    		</div>
                    		<div class="span6" align="right">
                    			<!-- <button data-toggle="modal" data-target="#myModal" class="btn btn-primary"> -->
                    			<button id="showModal" class="btn btn-primary">
                    				<i class="icon-plus"></i> 
                    					<span class="lang_eng" style="display:none">Add Program</span>
                    					<span class="lang_indo">Tambah Program</span>
                    			</button>
                    			<button type='button' id='export-all' class="btn btn-warning">
                    					<span class="lang_eng" style="display:none">Export All</span>
                    					<span class="lang_indo">Export Semua</span>
                    			</button>
                    		</div>
                    	</div>
                    	<br/>
                        <div class="row-fluid">
                            <div class="span12">
                            	<div class="table-responsive">
                                <table class="table table-bordered table-striped" id="tabel-goals">
                                    <thead>
                                        <tr>
                                            <!-- <th style="text-align:center;font-size:80%;">
                                            	<span class="lang_eng" style="display:none">Code</span>
                                            	<span class="lang_indo">Kode</span>
                                            </th> -->
                                            <th style="text-align:center;font-size:80%;"  class="head-tabel" data-lang_eng="SDG E-Monev Code" data-lang_indo="Kode SDG E-Monev">
                                            </th>
                                            <th style="text-align:center;font-size:80%;">
                                            	Program
                                            </th>
                                            <th style="text-align:center;font-size:80%;">
                                            	<span class="lang_eng" style="display:none">Action</span>
                                            	<span class="lang_indo">Aksi</span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody-goals">
                                    </tbody>
                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="myModal"data-backdrop="static" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			    <h3 class="lang_eng" style="display:none">Add Government Program</h3>
			    <h3 class="lang_indo">Tambah Program Pemerintah</h3>
		  	</div>
			<div class="modal-body">
				<form id="form-sdgGoals">
				  <div class="control-group" style="display:none;">
				    <label class="lang_eng control-label" style="display:none;text-align:left">Program Code</label>
				    <label class="lang_indo control-label" style="text-align:left">Kode Program</label>
				    <div class="controls">
				    	<input type="hidden" id="id" name="id" class="input-block-level"/>
                        <input type="text" id="id_program" name="id_program" class="input-block-level"/>
				    	<input type="hidden" id="created_by" name="created_by"/>
				    	<span class="help-block" id="error_id_program"></span>
				    </div>
				  </div>
				  <div id="hide_kode_internal" class="control-group">
				    <label class="lang_eng control-label" style="display:none;text-align:left">SDG E-Monev Code</label>
				    <label class="lang_indo control-label" style="text-align:left">Kode SDG E-Monev</label>
				    <div class="controls">
                        <input type="text" id="internal_code" name="internal_code" class="input-block-level"/>
				    	<span class="help-block" id="error_internal_code"></span>
				    </div>
				  </div>
				  <div class="control-group">
				    <label class="lang_eng control-label" style="display:none;text-align:left">Program Name (Indonesian)</label>
				    <label class="lang_indo control-label" style="text-align:left">Nama Program (Indonesian)</label>
				    <div class="controls">
                        <input type="text" id="nm_program" name="nm_program" class=" input-block-level"/>
                        <span class="help-block" id="error_nm_program"></span>
				    </div>
				  </div>
				  <div class="control-group">
				    <label class="lang_eng control-label" style="display:none;text-align:left">Program Name (English)</label>
				    <label class="lang_indo control-label" style="text-align:left">Nama Program (English)</label>
				    <div class="controls">
                        <input type="text" id="nm_program_eng" name="nm_program_eng" class=" input-block-level"/>
				    	<span class="help-block" id="error_nm_program"></span>
				    </div>
				  </div>
				  <div class="card">
  					<div class="card-body">
  					<h5 class="card-title">Detail</h5>
				  <div class="control-group">
                     <label for="achievement" class="lang_indo">Sektor :</label>
                     <label for="achievement" class="lang_eng" style="display: none">Sector :</label>
                     <input name="sector" id="sector" type="text" class="input-block-level" >
                     <input name="id_detail" id="id_detail" type="hidden" class="input-block-level" >
                 </div>
                 <div class="control-group">
                     <label for="loc_inst" class="lang_indo">Lokasi :</label>
                     <label for="loc_inst" class="lang_eng" style="display: none">Location:</label>
                     <input name="location" id="location" type="text" class="input-block-level" >
                 </div>
                 <div class="control-group">
                     <label for="beneficiaries" class="lang_indo">Penerima Manfaat :</label>
                     <label for="beneficiaries" class="lang_eng" style="display: none">Beneficiaries :</label>
                     <input name="beneficiaries" id="beneficiaries" type="text" class="input-block-level" >
                 </div>
                 <div class="control-group">
                     <label for="year_impl" class="lang_indo">Manfaat yang Diharapkan :</label>
                     <label for="year_impl" class="lang_eng" style="display: none">Expected Benefit :</label>
                     <input name="ex_benefit" id="ex_benefit" type="text" class="input-block-level" >
                 </div>
                 <div class="control-group">
                     <label for="major_part" class="lang_indo">Tantangan / Jenis Dukungan yang Dibutuhkan :</label>
                     <label for="major_part" class="lang_eng" style="display: none">Challenges/ Types of Support Needed :</label>
                     <input name="type_support" id="type_support" type="text" class="input-block-level" >
                 </div>
				  </div>
				  </div>
				</form>
			</div>
			<div class="modal-footer">
		    	<button class="btn" data-dismiss="modal" aria-hidden="true">
		    		<span class="lang_eng" style="display:none">Close</span>
		    		<span class="lang_indo">Tutup</span>
		    	</button>
		    	<button class="btn btn-primary" id="submit">
		    		<span class="lang_eng" style="display:none">Submit</span>
		    		<span class="lang_indo">Simpan</span>
		    	</button>
		  	</div>
		</div>
    </div>
    <div th:include="admin/layout :: footer"></div>
</body>

				select: true

	        function headtabel(){
	        	var text;
	        	if($("#fs").is(':checked')){
	        		$.each( $(".head-tabel"), function( key, value ) {
	        			$(this).text($(this).data('lang_indo'));
        			});
	        	}else{
	        		$.each( $(".head-tabel"), function( key, value ) {

	        $('#id_prov').on('change', function(){
	        	var id = $(this).val();
	        	sessionStorage.provinsi_non_gov_prog = id;
	        	$.ajax({
					type: "GET",
                    url: urls+'manajemen/list-role-nsa/'+id,
                    async:false,
                    success: function (result) {
						$('#id_role').html("");
						var array = result.content;
						console.log(id);
						for(i=0; i<array.length;i++){
							var selected = (i==0)?'selected':'';
							$('#id_role').append('<option '+selected+' value="'+array[i].id_role+'">' +array[i].nm_role+'</option>');
						}
                    },
                });
	        	if(sessionStorage.role_non_gov_prog){
                	$("#id_role").val(sessionStorage.role_non_gov_prog);
                }
	        	$.ajax({
					type: "GET",
                    url: urls+'list-monPer/'+id,
                    async:false,
                    success: function (result) {
						$('#id_monper').html("");
						var array = result.content;
						for(i=0; i<array.length;i++){
							$('#id_monper').append('<option value="'+array[i].id_monper+'">' +array[i].start_year+' - '+array[i].end_year+'</option>');
						}
						if(sessionStorage.monper_non_gov_prog){
                        	$("#id_monper").val(sessionStorage.monper_non_gov_prog);
                        }
                    },
                });
	        	table.ajax.url(urls+'list-nsaProg/'+$('#id_role').val()+'/'+$('#id_monper').val()).load();
	        	//table.ajax.reload( null, false );
	        });
	        
	        $("#id_prov").val(sessionStorage.provinsi_non_gov_prog).trigger('change');
	        $("#id_role").val(sessionStorage.role_non_gov_prog);
	        $("#id_monper").val(sessionStorage.monper_non_gov_prog);
	       
	        $('#id_role, #id_monper').on('change', function(){
	        	sessionStorage.monper_non_gov_prog  = $('#id_monper').val();
	        	sessionStorage.role_non_gov_prog  = $('#id_role').val();
	        	table.ajax.url(urls+'list-nsaProg/'+$('#id_role').val()+'/'+$('#id_monper').val()).load();
	        	//table.ajax.reload( null, false );
	        });
	        
	        function cekStatusMonper(){
	        	var status = "";
	        	$.ajax({
					type: "GET",
                    url: urls+'get-monPer/'+$('#id_monper').val(),
                    async:false,
                    success: function (result) {
                    	var val = result.content;
                    	status = val.status;
                    },
                });
	        	return status;
	        }
			
			
			
			$('#text-cari').on( 'keyup', function () {
				var val=$(this).val();
				table.search(val).draw();
			});

				$('#id').val("").removeAttr("readonly");
				$('#id_program').val("").removeAttr("readonly");
				$('#nm_program').val("").removeAttr("readonly");
				$('#nm_program_eng').val("").removeAttr("readonly");
				$('#rel_prog_id').val("").removeAttr("readonly");
				$('#created_by').val("").removeAttr("readonly");
				$('#date_created').val("").removeAttr("readonly");
				$('#id_detail').val("").removeAttr("readonly");
				$('#sector').val("").removeAttr("readonly");
                $('#location').val("").removeAttr("readonly");
                $('#beneficiaries').val("").removeAttr("readonly");
                $('#ex_benefit').val("").removeAttr("readonly");
                $('#type_support').val("").removeAttr("readonly");
				$('.control-group').removeClass('error');
				$('.help-block').text("");
			}
			
			$('#myModal').on('hidden.bs.modal',function(){
				clearForm();
				$('#hide_kode_internal').hide();
			});

	                            },

	                    	$('#myModal').modal('hide');
	                    },

				}
			});
