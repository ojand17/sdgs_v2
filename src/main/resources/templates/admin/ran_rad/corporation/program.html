                $.ajax({
                    type: "GET",
                    url: urls+'ran_rad/getpojkKategori',
                    async:false,
                    success: function (result) {
                        $('#idkategori').html("");
                        var array = result.content;
//                        console.log(array);
                        $('#idkategori').append('<option value="0">-- Pilih --</option>');
                        for(a=0; a<array.length;a++){
                            $('#idkategori').append('<option value="'+array[a].id+'">' +array[a].nm_kategori+'</option>');
                        }
                        
                    },
                });
                
                $.ajax({
                    type: "GET",
                    url: urls+'ran_rad/getpojkKategoriSdgIndicator',
                    async:false,
                    success: function (result) {
                        $('#id_indicator').html("");
                        var array = result.content;
//                        console.log(array);
                        $('#id_indicator').append('<option value="0">-- Pilih --</option>');
                        for(a=0; a<array.length;a++){
                            $('#id_indicator').append('<option value="'+array[a].id+'">' +array[a].id_indicator+' - ' +array[a].nm_indicator+'</option>');
                        }
                    },
                });
                
                $.ajax({
                    type: "GET",
                    url: urls+'ran_rad/getpojkKdBps',
                    async:false,
                    success: function (result) {
                        $('#kd_bps').html("");
                        var array = result.content;
//                        console.log(array);
                        $('#kd_bps').append('<option value="0">-- Pilih --</option>');
                        for(a=0; a<array.length;a++){
                            $('#kd_bps').append('<option value="'+array[a].kd_bps+'">' +array[a].nm_pemda+'</option>');
                        }
                    },
                });
                
                $('#idkategori').on('change', function(e){
                    var idkategori = $("#idkategori").val();
                        $.ajax({
                        type: "GET",
                        url: urls+'ran_rad/getpojkKode/'+idkategori,
                        async:false,
                        success: function (result) {
                            $('#idpojk').html("");
                            var array = result.content;
                            console.log(array);
                            // $('#idpojk').append('<option value="0">-- Pilih --</option>');
                            for(a=0; a<array.length;a++){
                                $('#idpojk').append('<option value="'+array[a].id+'">' +array[a].kode+' - ' +array[a].uraian+'</option>');
                            }
                            $('#idpojk').append('<option value="0">Lainnya</option>');
                        },
                    });
	        });
                
                $('#idpojk').on('change', function(e){
                    var idpojk = $("#idpojk").val();
//                    var v_html = '';

//                        console.log(idpojk);
//                        v_html = '<option value="0" >-- Pilih --</option><option value="1" >Proporsi perempuan yang berada di posisi managerial</option><option value="2" >Average hourly earnings of female and male employees, by occupation, age and persons with disabilities</option>';

//                        console.log(idpojk);
//                        v_html = '<option value="0" >-- Pilih --</option><option value="1" >Indeks Perilaku Anti Korupsi (IPAK)</option>';
//                    }else{
//                        console.log(idpojk);
//                        v_html = '';
//                    }
//                    $("#idsdgind").html(v_html);
                    $.ajax({
                        type: "GET",
                        url: urls+'ran_rad/getpojkKodebyId/'+idpojk,
                        async:false,
                        success: function (result) {
                            var array = result.content;
//                            console.log(array['uraian']);
                            if(idpojk == '0'){
                                $("#id_indicator").val('0').trigger('change');
                                $("#uraian").val("").attr("readonly",false);
                                $("#unit").val("");
                                $("#kode").val("");
                                $("#indicator_capaian").val("").attr("readonly",false);
                            }else{
                                if(array['kode'] == 'A.6.c.3.c - TJSL'){
                                    $("#id_indicator").val('0').trigger('change');
                                    $("#uraian").val(array['uraian']).attr("readonly",false);
                                    $("#unit").val("");
                                    $("#kode").val(array['kode']);
                                    $("#indicator_capaian").val("").attr("readonly",false);
                                }else{
                                    $("#indicator_capaian").val(array['indicator_capaian']).attr("readonly",true);
                                    $("#uraian").val(array['uraian']).attr("readonly",true);
                                    $("#unit").val(array['unit']);
                                    $("#kode").val(array['kode']);
                                    $("#id_indicator").val(array['id_indicator']).trigger('change');
                                }
                            }
                            
                            
                        },
                    });
	        });
