<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/layout :: header">
</head>
<title>Define RAN/RAD</title>
<body>
    <div th:include="admin/layout :: menu"></div>
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>Define RAN/RAD/SDGs Indicator</a></div>
        </div>
        <div class="container-fluid">
        	<div class="row-fluid">
        		<div class="span6">
        			<select name="id_prov" id="id_prov">
        				<option th:each="f:${prov}" th:value="${f.id_prov}" th:text="${f.nm_prov}"></option>
        			</select>
        		</div>
        	</div>
            <div class="row-fluid">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-tasks"></i></span>
                        <h5 class="lang_eng" style="display:none">List Ran/RAD</h5>
                        <h5 class="lang_indo">Daftar RAN/RAD</h5>
                    </div>
                    <div class="widget-content">
                    	<div class="row-fluid">
                    		<div class="span6">
                    			<div class="input-append">
								  <input placeholder="Search..." class="span12" id="text-cari" type="text"/>
								  <span class="add-on"><i class="icon-search"></i></span>
								</div>
                    		</div>
                    		<div class="span6" align="right">
                    			<button data-toggle="modal" id="addNew" data-target="#myModal" class="btn btn-primary">
                    				<i class="icon-plus"></i> 
                    					<span class="lang_eng" style="display:none">Add RAN/RAD</span>
                    					<span class="lang_indo">Tambah RAN/RAD</span>
                    			</button>
                    		</div>
                    	</div>
                    	<br/>
                        <div class="row-fluid">
                            <div class="span12">
                            	<button type="button" title="detail" class="btn btn-success btn-mini copy">Copy testing</button>
                            	<div class="table-responsive">
                                <table class="table table-bordered table-striped" id="tabel-goals">
                                    <thead>
                                        <tr>
                                            <th style="text-align:center;font-size:80%;">No</th>
                                            <th style="text-align:center;font-size:80%;">
                                            	<span class="lang_eng" style="display:none">Period Year</span>
                                            	<span class="lang_indo">Periode Tahun</span>
                                            </th>
                                            <!-- <th style="text-align:center;font-size:80%;">
                                            	<span class="lang_eng" style="display:none">Monitoring Period</span>
                                            	<span class="lang_indo">Periode Monitoring</span>
                                            </th> -->
                                            <th style="text-align:center;font-size:80%;">Status</th>
                                            <th style="text-align:center;font-size:80%;">
                                            	<span class="lang_eng" style="display:none">Action</span>
                                            	<span class="lang_indo">Aksi</span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody-goals">
                                    </tbody>
                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="myModal"data-backdrop="static" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			    <h3 class="lang_eng" style="display:none">Add Period & Monitoring Period</h3>
			    <h3 class="lang_indo">Tambah Periode & Periode Monitoring</h3>
		  	</div>
			<div class="modal-body">
				<form id="form-sdgGoals" class="form-horizontal">
				  <fieldset>
				    <label class="lang_eng control-label" style="display:none;text-align:left"><b>Period</b></label>
				    <label class="lang_indo control-label" style="text-align:left"><b>Periode</b></label>
				  </fieldset>
				  <div class="control-group">
				  	<div class="" style="align:left">
				    	<input id="id_monper" name="id_monper" class="input-medium" type="hidden"/>
					    <input id="start_year" name="start_year" class="input-small" type="text"/>
					    -
					    <input id="end_year" name="end_year" class="input-small" type="text"/>
					    <span class="help-block" id="error_period"></span>
					   </div>
					</div>
				  <div class="control-group">
				  	<label class="lang_eng control-label" style="display:none;text-align:left"><b>Monitoring Period</b></label>
				    <label class="lang_indo control-label" style="text-align:left"><b>Periode Monitoring</b></label>
				  </div>
				  <div class="control-group">
				    <label class="lang_eng control-label" style="display:none;text-align:left">SDGs Indicator</label>
				    <label class="lang_indo control-label" style="text-align:left">Indikator SDG</label>
				    <div class="controls">
				    	<select id="sdg_indicator" name="sdg_indicator">
				    		<option value="">select</option>
				    		<option value="yearly" selected="true">Yearly</option>
				    		<option value="semesterly">Semesterly</option>
				    		<option value="quarterly">Quarterly</option>
				    	</select>
				    	<span class="help-block" id="error_sdg_indicator"></span>
				    </div>
				  </div>
				  <div class="control-group">
				    <label class="lang_eng control-label" style="display:none;text-align:left">Govt. Program</label>
				    <label class="lang_indo control-label" style="text-align:left">Program Pemerintah</label>
				    <div class="controls">
				    	<select id="gov_prog" name="gov_prog">
				    		<option value="">select</option>
				    		<option value="yearly">Yearly</option>
				    		<option value="semesterly" selected="true">Semesterly</option>
				    		<option value="quarterly">Quarterly</option>
				    	</select>
				    	<span class="help-block" id="error_gov_prog"></span>
				    </div>
				  </div>
				  <div class="control-group">
				    <label class="lang_eng control-label" style="display:none;text-align:left">Non Govt. Program</label>
				    <label class="lang_indo control-label" style="text-align:left">Program Non Pemerintah</label>
				    <div class="controls">
				    	<select id="nsa_prog" name="nsa_prog">
				    		<option value="">select</option>
				    		<option value="yearly">Yearly</option>
				    		<option value="semesterly" selected="true">Semesterly</option>
				    		<option value="quarterly">Quarterly</option>
				    	</select>
				    	<span class="help-block" id="error_nsa_prog"></span>
				    </div>
				  </div>
				  <div class="control-group">
				    <label class="lang_eng control-label" style="display:none;text-align:left">Govt. Program Budget</label>
				    <label class="lang_indo control-label" style="text-align:left">Budget Program Pemerintah</label>
				    <div class="controls">
				    	<select id="gov_prog_bud" name="gov_prog_bud">
				    		<option value="">select</option>
				    		<option value="yearly" selected="true">Yearly</option>
				    		<option value="semesterly">Semesterly</option>
				    		<option value="quarterly">Quarterly</option>
				    	</select>
				    	<span class="help-block" id="error_gov_prog_bud"></span>
				    </div>
				  </div>
				  <div class="control-group">
				    <label class="lang_eng control-label" style="display:none;text-align:left">Non Govt. Program Budget</label>
				    <label class="lang_indo control-label" style="text-align:left">Budget Program Non Pemerintah</label>
				    <div class="controls">
				    	<select id="nsa_prog_bud" name="nsa_prog_bud">
				    		<option value="">select</option>
				    		<option value="yearly" selected="true">Yearly</option>
				    		<option value="semesterly">Semesterly</option>
				    		<option value="quarterly">Quarterly</option>
				    	</select>
				    	<span class="help-block" id="error_nsa_prog_bud"></span>
				    </div>
				  </div>
				  <div class="control-group" style="display:none;text-align:left">
				    <label class="lang_eng control-label" style="display:none;text-align:left">Problem Identification</label>
				    <label class="lang_indo control-label" style="text-align:left">Identifikasi Masalah</label>
				    <div class="controls">
				    	<select id="ident_problem" name="ident_problem">
				    		<option value="">select</option>
				    		<option value="yearly" selected="true">Yearly</option>
				    		<option value="semesterly">Semesterly</option>
				    		<option value="quarterly">Quarterly</option>
				    	</select>
				    	<span class="help-block" id="error_ident_problem"></span>
				    </div>
				  </div>
				  <div class="control-group" style="display:none;text-align:left">
				    <label class="lang_eng control-label" style="display:none;text-align:left">Best Practice</label>
				    <label class="lang_indo control-label" style="text-align:left">Praktik Terbaik</label>
				    <div class="controls">
				    	<input id="best_pract" name="best_pract" type="text" value="a"/>
				    	<span class="help-block" id="error_best_pract"></span>
				    </div>
				  </div>
				  <div class="control-group">
				    <label class=" control-label" style="text-align:left">Status</label>
				    <div class="controls">
				    	<select id="status" name="status">
				    		<option value="">-select-</option>
				    		<option value="created" selected="true">Created</option>
				    		<option value="on Going">On Going</option>
				    		<option value="completed">Completed</option>
				    	</select>
				    	<span class="help-block" id="error_status"></span>
				    </div>
				  </div>
				  <div class="control-group">
				    <label class="lang_eng control-label" style="display:none;text-align:left">Copy to Next Period</label>
				    <label class="lang_indo control-label" style="text-align:left">Salin ke periode berikutnya</label>
				    <div class="controls">
				    	<input type="checkbox" id="copy" name="copy"/>
				    </div>
				  </div>
				</form>
			</div>
			<div class="modal-footer">
		    	<button class="btn" data-dismiss="modal" aria-hidden="true">
		    		<span class="lang_eng" style="display:none">Close</span>
		    		<span class="lang_indo">Tutup</span>
		    	</button>
		    	<button class="btn btn-primary" id="submit">
		    		<span class="lang_eng" style="display:none">Submit</span>
		    		<span class="lang_indo">Simpan</span>
		    	</button>
		  	</div>
		</div>
    </div>
    <div th:include="admin/layout :: footer"></div>
</body>
<script th:inline="javascript" >
	// <![CDATA[
		//$(document).ready(function (e) {
			var token = $("meta[name='_csrf']").attr("content");
	        var header = $("meta[name='_csrf_header']").attr("content");
	        var privilege = [[${privilege}]];
	        if(privilege=="USER"){
	        	$('#addNew').hide();
	        }
	        
	        
	        //Bahasa
	        var titleDel = "Anda Yakin";
	        var messDel = "Menghapus Data?";
	        var buttDel = 'Ya, Hapus data ini!';
	        var titleOk	= "Hapus";
	        var messOk = "Data berhasil dihapus";
	        var messNOk = "Data tidak dapat dihapus";
	        var required = "Harus diisi";
	        var mess = "Tahun sudah ada di RAN/RAD lain";
	        function bhs(cek){
				if(cek){
					$(".lang_indo").show();
	        		$(".lang_eng").hide();
	        		titleDel = "Anda Yakin";
	        		messDel = "Menghapus Data?";
	        		buttDel = 'Ya, Hapus data ini!';
	        		titleOk	= "Hapus";
	    	        messOk = "Data berhasil dihapus";
	    	        messNOk = "Data tidak dapat dihapus";
	    	        required = "Harus diisi";
	    	        mess = "Tahun sudah ada di RAN/RAD lain";
	        	}else{	    	        
	    	        $(".lang_indo").hide();
	        		$(".lang_eng").show();
	        		titleDel = "Are you sure";
	        		messDel = "Delete this data?";
	        		buttDel = 'Yes, Delete this data!';
	        		titleOk	= "Delete";
	    	        messOk = "Delete successful";
	    	        messNOk = "Can't delete data";
	    	        required = "Required";
	    	        mess = "Year overlaps with other RAN/RAD";
	        	}
	        }
	        if(lang){
	        	bhs(lang=="0");
	        }else{
	        	bhs($('#fs').is(':checked'));
	        }
	        $('#fs').on('change', function(e){
	        	bhs($(this).is(':checked'));
	        });
	        
	        $('#id_prov').on('change', function(){
	        	var id = $(this).val();
	        	table.ajax.url(urls+'list-monPer/'+id).load();
	        });
	        
	        $('.copy').on('click', function(){
	        	$.ajax({
	                url: urls + "copy-period",
	                type: 'get',
	                success: function(result) {
	                	table.ajax.url(urls+'list-monPer/'+$('#id_prov').val()).load();
	                }
		            });
	        });
			
			var table = $('#tabel-goals').DataTable({
				responsive: true,
				sDom: 'lrtip',
				"bLengthChange": false,
				"cache": false,
				"autoWidth": true,
				"responsive":true,
				"ajax": {
					"url": urls+'list-monPer/'+$('#id_prov').val(),
					dataSrc: 'content',
				},
				"searching": true,
				"columns": [
					{"data": function (row, data, index, display) {
							return "<div style='font-size:90%;'>"+(display.row+1)+"</div>";
						}},
					{"data": function (row, data, index, display) {
							return "<div style='font-size:90%;'>"+row.start_year+" - "+row.end_year+"</div>";
						}},
						/* {"data": function (row, data, index, display) {
							return "<div style='font-size:90%;'>"+row.sdg_indicator+"</div>";
						}}, */
					{"data": function (row, data, index, display) {
							return "<div style='font-size:90%;'>"+row.status+"</div>";
						}},
					{"data": function (row, data, index, display) {
							if(privilege=="USER"){
								return "<div style='text-align:center;'>"+
								"<a href='"+urls+"ran_rad/map/goals/"+row.id_monper+"' class='btn btn-info btn-mini'><i class='icon-resize-horizontal'></i></a></div>";
							}else{
								return "<div style='text-align:center;'>"+
								"<a href='"+urls+"ran_rad/map/goals/"+row.id_monper+"' class='btn btn-info btn-mini'><i class='icon-resize-horizontal'></i></a>"+
								'<button data-id="'+row.id_monper+'" type="button" title="detail" class="btn btn-success btn-mini detail"><i class="icon-edit"></i></button>'+
								'<button data-id="'+row.id_monper+'" type="button" title="update" class="btn btn-warning btn-mini update"><i class="icon-pencil"></i></button>'+
	                            '<button data-id="'+row.id_monper+'" type="button" title="delete" class="btn btn-danger btn-mini delete"><i class="icon-trash"></i></button></div>';
							}
							
						}},
				],
				"columnDefs": [
				],
				select: true
			});	
			
			$('#text-cari').on( 'keyup', function () {
				var val=$(this).val();
				table.search(val).draw();
			});
			
			function clearForm(){
				$('#id_monper').val("").removeAttr("readonly");
				$('#start_year').val("").removeAttr("readonly");
				$('#end_year').val("").removeAttr("readonly");
				$('#sdg_indicator').val("yearly").removeAttr("readonly");
				$('#gov_prog').val("semesterly").removeAttr("readonly");
				$('#nsa_prog').val("semesterly").removeAttr("readonly");
				$('#gov_prog_bud').val("yearly").removeAttr("readonly");
				$('#nsa_prog_bud').val("yearly").removeAttr("readonly");
				$('#ident_problem').val("yearly").removeAttr("readonly");
				$('#best_pract').val("a").removeAttr("readonly");
				$('#status').val("").removeAttr("readonly");
				$("#copy").prop("checked",false).removeAttr("disabled");
				$('.control-group').removeClass('error');
				$('.help-block').text("");
			}
			
			$('#myModal').on('hidden.bs.modal',function(){
				clearForm();
			});
			
			$('#submit').on('click', function(){
				var id_monper = ($('#id_monper').val())?$('#id_monper').val():null;
				var start_year = $('#start_year').val();
				var end_year = $('#end_year').val();
				var sdg_indicator = $('#sdg_indicator').val();
				var gov_prog = $('#gov_prog').val();
				var nsa_prog = $('#nsa_prog').val();
				var gov_prog_bud = $('#gov_prog_bud').val();
				var nsa_prog_bud = $('#nsa_prog_bud').val();
				var ident_problem = $('#ident_problem').val();
				var best_pract = $('#best_pract').val();
				var status = $('#status').val();
				var id_prov = $('#id_prov').val();
				var isCopy;
				if($("#copy").prop("checked") == true){
					isCopy = 1;
	            }else {
	            	isCopy = 0;
	            }
				$('.control-group').removeClass('error');
				$('.help-block').text("");
				var cek = 0;
				
				if (start_year == "" || end_year == ""){
                    $("#error_period").parents(".control-group").first().addClass("error");
                    $("#error_period").text(required);
                    cek += 1;
                }
				if (sdg_indicator == ""){
                    $("#error_sdg_indicator").parents(".control-group").first().addClass("error");
                    $("#error_sdg_indicator").text(required);
                    cek += 1;
                }
				if (gov_prog == ""){
                    $("#error_gov_prog").parents(".control-group").first().addClass("error");
                    $("#error_gov_prog").text(required);
                    cek += 1;
                }
				if (nsa_prog == ""){
                    $("#error_nsa_prog").parents(".control-group").first().addClass("error");
                    $("#error_nsa_prog").text(required);
                    cek += 1;
                }
				if (gov_prog_bud == ""){
                    $("#error_gov_prog_bud").parents(".control-group").first().addClass("error");
                    $("#error_gov_prog_bud").text(required);
                    cek += 1;
                }
				if (nsa_prog_bud == ""){
                    $("#error_nsa_prog_bud").parents(".control-group").first().addClass("error");
                    $("#error_nsa_prog_bud").text(required);
                    cek += 1;
                }
				if (ident_problem == ""){
                    $("#error_ident_problem").parents(".control-group").first().addClass("error");
                    $("#error_ident_problem").text(required);
                    cek += 1;
                }
				if (status == ""){
                    $("#error_status").parents(".control-group").first().addClass("error");
                    $("#error_v").text(required);
                    cek += 1;
                }
				$.ajax({
					type: "GET",
                    url: urls+'cek-period/'+id_prov+'/'+start_year+'/'+end_year,
                    async:false,
                    success: function (result) {
                    	var jml = result.content;
						if(jml>0 && !id_monper){
							cek += 1;
							$('#myModal').hide();
							swal("RAN/RAD",mess,'error').then(function(){$('#myModal').show()});
						}
                    },
                });
				if(cek==0){
					var data = JSON.stringify({
						'id_monper':id_monper,
						'start_year':start_year,
						'end_year':end_year,
						'sdg_indicator':sdg_indicator,
						'gov_prog':gov_prog,
						'nsa_prog':nsa_prog,
						'gov_prog_bud':gov_prog_bud,
						'nsa_prog_bud':nsa_prog_bud,
						'ident_problem':ident_problem,
						'best_pract':best_pract,
						'status':status,
						'id_prov':id_prov,
						'iscopy':isCopy
						});
					$.ajax({
						type: "POST",
	                    url: urls+'save-monPer',
	                    beforeSend : function(xhr){
	                    	xhr.setRequestHeader(header,token);
	                    },
	                    headers:{'Accept':'application/json','Content-Type':'application/json'},
						data: data,
	                    success: function (result) {
	                    	table.ajax.url(urls+'list-monPer/'+$('#id_prov').val()).load();
	                    	$('#myModal').modal('hide');
	                    },
	                });
				}
			});
			
			$('#tbody-goals').on('click', '.update', function(){
				var id = $(this).attr('data-id');
				$.ajax({
					type: "GET",
                    url: urls+'get-monPer/'+id,
                    success: function (result) {
                    	var val = result.content;
                    	$('#id_monper').val(val.id_monper);
        				$('#start_year').val(val.start_year);
        				$('#end_year').val(val.end_year);
        				$('#sdg_indicator').val(val.sdg_indicator);
        				$('#gov_prog').val(val.gov_prog);
        				$('#nsa_prog').val(val.nsa_prog);
        				$('#gov_prog_bud').val(val.gov_prog_bud);
        				$('#nsa_prog_bud').val(val.nsa_prog_bud);
        				$('#ident_problem').val(val.ident_problem);
        				$('#best_pract').val(val.best_pract);
        				$('#status').val(val.status);
        				if(val.iscopy=='1'){
        					$("#copy").prop("checked",true);
        				}else{
        					$("#copy").prop("checked",false);
        				}
        				
						$('#myModal').modal('show');
                    },
                })
             }).on('click', '.detail', function(){
				var id = $(this).attr('data-id');
				$.ajax({
					type: "GET",
                    url: urls+'get-monPer/'+id,
                    success: function (result) {
                    	var val = result.content;
        				$('#id_monper').val(val.id_monper).attr("readonly",true);
        				$('#start_year').val(val.start_year).attr("readonly",true);
        				$('#end_year').val(val.end_year).attr("readonly",true);
        				$('#sdg_indicator').val(val.sdg_indicator).attr("readonly",true);
        				$('#gov_prog').val(val.gov_prog).attr("readonly",true);
        				$('#nsa_prog').val(val.nsa_prog).attr("readonly",true);
        				$('#gov_prog_bud').val(val.gov_prog_bud).attr("readonly",true);
        				$('#nsa_prog_bud').val(val.nsa_prog_bud).attr("readonly",true);
        				$('#ident_problem').val(val.ident_problem).attr("readonly",true);
        				$('#best_pract').val(val.best_pract).attr("readonly",true);
        				$('#status').val(val.status).attr("readonly",true);
        				if(val.iscopy=='1'){
        					$("#copy").prop("checked",true).attr("disabled",true);
        				}else{
        					$("#copy").prop("checked",false).attr("disabled",true);
        				}
						$('#myModal').modal('show');
                    },
                })
             }).on('click', '.delete', function(){
				var id = $(this).attr('data-id');
				swal({
                    title: titleDel,
                    text: messDel,
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: buttDel
                }).then(function () {
                	$.ajax({
    					type: "DELETE",
                        url: urls+'delete-monPer/'+id,
                        beforeSend : function(xhr){
                        	xhr.setRequestHeader(header,token);
                        },
                        success: function (result) {
                        	swal(titleOk,messOk,'success');
