            <div class="modal-content">

                    <h3 class="modal-title" id="exampleModalLabel"><i class="icon-cog"></i>

                </div>
                    <div class="modal-body">
                        <form>
                            <div class="control-group" style='display:none'>
                                <label th:class="control-label" for="username">

                                </label>
                                <div class="controls">
                                    <input class="input-block-level" id="ubah_username" type="text" name="ubah_username"/>

                            </div>

                                <label th:class="control-label" for="nama">

                                <div class="controls">
                                    <input class="input-block-level" id="ubah_password" type="password" name="ubah_password" />

                                </div>
                            </div>
                            <div class="control-group">
                                <label th:class="control-label" for="nama">
                                	<span class="lang_eng" style="display:none">Name</span>
                            		<span class="lang_indo">Nama Lengkap</span>
                                </label>
                                <div class="controls">
                                    <input class="input-block-level" id="ubah_name" type="text" name="ubah_name" />
                                    <span class="help-block" id="error_name"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label th:class="control-label" for="username">

                            </div>
                            <div class="control-group" style='display:none'>
                                <label th:class="control-label" for="nama">

                                <div class="controls">

        <div id="sidebar">
            <script th:inline="javascript">
                var urls = "/sdg/admin/";
                var lang = [[${lang}]];
                var name = [[${name}]];
                var id_user = [[${id_user}]];
                var privilege = [[${privilege}]];
                
                if(id_user){
                	localStorage.id_user = id_user;
                }
                $(document).ajaxError(function (e, xhr, options) {
                    if (xhr.status == 403) {
                        window.location.href = 'login';
                    }
                });
                $("#welcome").html("Welcome, "+name);
                
                if(privilege=="guest"){
                	$(".notif").hide();
                }
                
                $('.ubah-pass').on('click', function(){
            		var id = $(this).attr('data-id');
            		$.ajax({
            			type: "GET",
                        url: urls+'manajemen/get-user/'+localStorage.id_user,
                        success: function (result) {
                        	var val = result.content;
                        	$('#ubah_id_user').val(val.id_user);
            				$('#ubah_username').val(val.userName);
            				$('#ubah_password').val(val.password);
            				$('#ubah_name').val(val.name);
            				$('#ubah_detail').text(val.detail);
            				$('#ubah_id_role').val(val.id_role);
            				$('#ubah_email').val(val.email);
            				$('body').find('#modal-ubah-password').modal('show');
                        },
                    })
                 });
                
                $('#myModal').on('hidden.bs.modal',function(){
                	$('#ubah_id_user').val("");
    				$('#ubah_username').val("");
    				$('#ubah_password').val("");
    				$('#ubah_name').val("");
    				$('#ubah_detail').text("");
    				$('#ubah_id_role').val("");
    				$('#ubah_email').val("");
            	});
                
                $('#submit-change-password').on('click', function(){
                	var token = $("meta[name='_csrf']").attr("content");
                    var header = $("meta[name='_csrf_header']").attr("content");
                	var id_user = ($('#ubah_id_user').val())?$('#ubah_id_user').val():null;
            		var username = $('#ubah_username').val();
            		var name = $('#ubah_name').val();
            		var detail = $('#ubah_detail').val();
            		var id_role = $('#ubah_id_role').val();
            		var password = $('#ubah_password').val();
            		var email = $('#ubah_email').val();
                	var data = JSON.stringify({
        				'id_user':id_user,
        				'userName':username,
        				'name':name,
        				'detail':detail,
        				'enabled':1,
        				'id_role':id_role,
        				'password':password,
        				'email':email
        				});
        			$.ajax({
        				type: "POST",
                        url: urls+'manajemen/save-user',
                        beforeSend : function(xhr){
                        	xhr.setRequestHeader(header,token);
                        },
                        headers:{'Accept':'application/json','Content-Type':'application/json'},
        				data: data,
                        success: function (result) {
                        	swal("Password","Success",'success');
                        	$('#modal-ubah-password').modal('hide');
                        },
                    });
                });
                
                //Get Jml Pesan Reject
//                $.ajax({
//                url: urls + "count-pesan",
//                type: 'get',
//                success: function(result) {
//	                    var jml = result.content[0];
//	                    if(jml){
//	                    	$("#badge").addClass("badge").text(jml);
//	                    }else{
//	                    	$("#badge").removeClass("badge").text("");
//	                    }
//	                }
//	            });
                
                //Copy RANRAN next periode
                if(privilege!="guest"){
                	var today = new Date();
    				var dd = String(today.getDate()).padStart(2, '0');
    				var mm = String(today.getMonth() + 1).padStart(2, '0');
    				if(dd=="31" && mm=="03"){
    			    	$.ajax({
    		                url: urls + "copy-period",
    		                type: 'get',
    		                success: function(result) {
    		                }
    			            });
    			    }
    				bahasa();
    				if (lang == "1") {
                        english();
                        if (!localStorage.getItem("reload")) {
                            localStorage.setItem("reload", "true");
                            location.reload();
                        } else {
                            localStorage.removeItem("reload");
                        }
                    } else if (lang == "0") {
                        bahasa();
                        if (!localStorage.getItem("reload")) {
                            localStorage.setItem("reload", "true");
                            location.reload();
                        } else {
                            localStorage.removeItem("reload");
                        }
                    }
                }
                

                //********************************* Switch Language *********************************
                var token = $("meta[name='_csrf']").attr("content");
                $('#fs').change(function() {
                    if($(this).is(':checked')) {
                    	$(".lang_indo").show();
    	        		$(".lang_eng").hide();
                        $.ajax({
                            url: urls + "bahasa",
                            headers: {"X-CSRF-TOKEN": token},
                            type: "post",
                            data: {"bhs": "0"},
                            dataType: "text",
                            success: function(data) {
                            	if(name!="Guest"){
                            		bahasa();
                            	}
                            }
                        });
                    } else {
                    	$(".lang_indo").hide();
    	        		$(".lang_eng").show();
                        $.ajax({
                            url: urls + "english",
                            headers: {"X-CSRF-TOKEN": token},
                            type: "post",
                            data: {"bhs": "1"},
                            dataType: "text",
                            success: function(data) {
                            	if(name!="Guest"){
                            		english();
                            	}
                            }
                        });
                    }
                });
                $("#sidebar li:first").addClass("active");
                
                function clearStorageDataEntry(){
                	sessionStorage.removeItem("idrole_gov");
                	sessionStorage.removeItem("periode_gov");
                	sessionStorage.removeItem("provinsi_gov");
                	sessionStorage.removeItem("idrole_nongov");
                	sessionStorage.removeItem("periode_nongov");
                	sessionStorage.removeItem("provinsi_nongov");
                	sessionStorage.removeItem("idrole_target");
                	sessionStorage.removeItem("periode_target");
                	sessionStorage.removeItem("provinsi_target");
                	sessionStorage.removeItem("graph_idrole");
                	sessionStorage.removeItem("graph_idmonper");
                	sessionStorage.removeItem("graph_idprov");
                	sessionStorage.removeItem("graph_idgoals");
                	sessionStorage.removeItem("graph_idtarget");
                	sessionStorage.removeItem("graph_idindicator");
                	sessionStorage.removeItem("provinsi_gov_prog");
                	sessionStorage.removeItem("monper_gov_prog");
                	sessionStorage.removeItem("provinsi_non_gov_prog");
                	sessionStorage.removeItem("role_non_gov_prog");
                	sessionStorage.removeItem("monper_non_gov_prog");
                	sessionStorage.removeItem("goals_page");
                	sessionStorage.removeItem("role_non_gov_activity");
                	sessionStorage.removeItem("graph_tipe_periode");
                }

                //===== Fungsi Bahasa Indonesia ======
                function bahasa() {
                    document.getElementById("fs").checked = true;
                    $("#keluar").html("Keluar");
                    $("#bhs").html("Bahasa :");
                    $.ajax({
                        url: urls + 'menu',
                        type: 'get',
                        dataType: 'json',
                        success: function (response) {
                            $('#menuatas').empty();
                            for (var i = 0; i < response.length; i++) {
                                var menuRow = '<li id="' + response[i].id_menu + '" class="' + response[i].submenu + '">' +
                                    '<a id="' + response[i].id_menu + '" href="' + response[i].link + '"><span id="' + response[i].submenu + '">' + response[i].menu_indo + '</span></a>'
                                '</li>';
                                $('#menuatas').append(menuRow);
                            }
                            $('span[id*=aktif]:visible').each(function () {
                                $(this).append('&nbsp;&nbsp;&nbsp;<i class="icon icon-caret-down" style="background:none"></i>');
                            });
                            $('li[class*=aktif]:visible').each(function () {
                                $(this).addClass('submenu');
                                var ul = '<ul id="' + $(this).attr('id') + '" class="drop"></ul>';
                                $(this).append(ul);
                            });
                            $('li[class*=aktif]:visible').each(function () {
                            	$(this).on('hover', function () {
                            		$("li.aktif > ul").empty();
                            	});
                                $(this).on('click', function () {
                                	clearStorageDataEntry();
                                    $.ajax({
                                        url: urls + 'submenu',
                                        type: 'get',
                                        data: 'id=' + $(this).attr('id'),
                                        dataType: 'json',
                                        success: function (result) {
                                            $("li.aktif > ul").empty();
                                            for (var j = 0; j < result.length; j++) {
                                                var li = '<li><a href="' + result[j].submenu_link + '">' + result[j].submenu_indo + '</a></li>';
                                                $("li.aktif > ul").append(li);
                                            }
                                        }
                                    });
                                });
                            });
                        }
                    });
                }

                function english() {
                    document.getElementById("fs").checked = false;
                    $("#keluar").html("Logout");
                    $("#bhs").html("English :");
                    $.ajax({
                        url: urls + 'menu',
                        type: 'get',
                        dataType: 'json',
                        success: function (response) {
                            $('#menuatas').empty();
                            for (var i = 0; i < response.length; i++) {
                                var menuRow = '<li id="' + response[i].id_menu + '" class="' + response[i].submenu + '">' +
                                    '<a id="' + response[i].id_menu + '" href="' + response[i].link + '"><span id="' + response[i].submenu + '">' + response[i].menu_eng + '</span></a>'
                                '</li>';
                                $('#menuatas').append(menuRow);
                            }
                            $('span[id*=aktif]:visible').each(function () {
                                $(this).append('&nbsp;&nbsp;&nbsp;<i class="icon icon-caret-down" style="background:none"></i>');
                            });
                            $('li[class*=aktif]:visible').each(function () {
                                $(this).addClass('submenu');
                                var ul = '<ul id="' + $(this).attr('id') + '" class="drop"></ul>';
                                $(this).append(ul);
                            });
                            $('li[class*=aktif]:visible').each(function () {
                            	$(this).on('hover', function () {
                            		$("li.aktif > ul").empty();
                            	});
                                $(this).on('click', function () {
                                	clearStorageDataEntry();
                                    $.ajax({
                                        url: urls+'submenu',
                                        type: 'get',
                                        data: 'id=' + $(this).attr('id'),
                                        dataType: 'json',
                                        success: function (result) {
                                            $("li.aktif > ul").empty();
                                            for (var j = 0; j < result.length; j++) {
                                                var li = '<li><a href="' + result[j].submenu_link + '">' + result[j].submenu_eng + '</a></li>';
                                                $("li.aktif > ul").append(li);
                                            }
                                        }
                                    });
                                });
                            });
                        }
                    });
                }
            </script>
