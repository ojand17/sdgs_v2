<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/layout :: header">
    <title th:text="Define RAN/RAD/SDGs Indicator"></title>
</head>
<body>
    <div th:include="admin/layout :: menu"></div>
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>Define RAN/RAD/SDGs Indicator</a></div>
        </div>
        <div class="container-fluid">
			<div class="row-fluid">
				<label class="tip-bottom"><span class="lang_eng" style="display:none">Goals</span><span class="lang_indo">Sasaran</span> <i class="icon-angle-right"></i> Target <i class="icon-angle-right"></i> <span class="lang_eng" style="display:none">SDGs Indicator</span><span class="lang_indo">Indikator SDG</span></label>
			</div>
			<div class="row-fluid">
				<div class="widget-box">
					<div class="widget-content">
							<span class="lang_eng" style="display:none">Goals : </span><span class="lang_indo">Sasaran : </span>
								<a th:href="@{/admin/ran_rad/sdg/goals}" th:text="${goals.id_goals+' - '+goals.nm_goals}" class="lang_indo"></a>
								<a th:href="@{/admin/ran_rad/sdg/goals}" th:text="${goals.id_goals+' - '+goals.nm_goals_eng}" class="lang_eng" style="display:none"></a>
							<br/>
							Target : 
								<a th:href="@{'/admin/ran_rad/sdg/goals/'+${goals.id}+'/target'}" th:text="${target.id_target+' - '+target.nm_target}" class="lang_indo"></a>
								<a th:href="@{'/admin/ran_rad/sdg/goals/'+${goals.id}+'/target'}" th:text="${target.id_target+' - '+target.nm_target_eng}" class="lang_eng" style="display:none"></a>
							<br/>
							<span class="lang_eng" style="display:none">Indicator : </span><span class="lang_indo">Indikator : </span>
								<a th:href="@{'/admin/ran_rad/sdg/goals/'+${goals.id}+'/target/'+${target.id}+'/indicator'}" th:text="${indicator.id_indicator+' - '+indicator.nm_indicator}" class="lang_indo"></a>
								<a th:href="@{'/admin/ran_rad/sdg/goals/'+${goals.id}+'/target/'+${target.id}+'/indicator'}" th:text="${indicator.id_indicator+' - '+indicator.nm_indicator_eng}" class="lang_eng" style="display:none"></a>
					</div>
				</div>
			</div>
            <div class="row-fluid">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-tasks"></i></span>
                        <h5>
                        	<span class="lang_eng" style="display:none">Disaggregation</span><span class="lang_indo">Disaggregation</span>
                        </h5>
                    </div>
                    <div class="widget-content">
                    	<div class="row-fluid">
                    		<div class="span6">
                    			<div class="input-append">
								  <input placeholder="Search..." class="span12" id="text-cari" type="text"/>
								  <span class="add-on"><i class="icon-search"></i></span>
								</div>
                    		</div>
                    		<div class="span6" align="right">
                    			<button data-toggle="modal" data-target="#myModal" class="btn btn-primary"><i class="icon-plus"></i>
                    				<span class="lang_eng" style="display:none">Add Disaggregation</span><span class="lang_indo">Tambah Disaggregation</span>
                    			</button>
                    		</div>
                    	</div>
                    	<br/>
                        <div class="row-fluid">
                            <div class="span12">
                            	<div class="table-responsive">
	                                <table class="table table-bordered table-striped" id="tabel-indicator">
	                                    <thead>
	                                        <tr>
	                                            <th style="text-align:center;font-size:80%;">
	                                            	<span class="lang_eng" style="display:none">No</span>
													<span class="lang_indo">No</span>
												</th>
	                                            <th style="text-align:center;font-size:80%;">
	                                            	<span class="lang_eng" style="display:none">Code</span>
	                                            	<span class="lang_indo">Kode</span>
	                                            </th>
	                                            <th style="text-align:center;font-size:80%;">
	                                            	<span class="lang_eng" style="display:none">Disaggregation</span>
	                                            	<span class="lang_indo">Disaggregation</span>
	                                            </th>
	                                            <th style="text-align:center;font-size:80%;">
	                                            	<span class="lang_eng" style="display:none">Action</span>
	                                            	<span class="lang_indo">Aksi</span>
	                                            </th>
	                                        </tr>
	                                    </thead>
	                                    <tbody id="tbody-indicator">
	                                    </tbody>
	                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="myModal"data-backdrop="static" class="modal hide fade modal-lg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			    <h3 class="lang_eng" style="display:none">Add Disaggregation</h3>
			    <h3 class="lang_indo">Tambah Disaggregation</h3>
		  	</div>
			<div class="modal-body">
				<form>
				  <div class="control-group">
				    <label class="lang_eng" style="display:none">SDGs Indicator</label>
				    <label class="lang_indo">Indikator SDG</label>
				    <input type="text" readonly="true" th:value="${indicator.nm_indicator}" class="input-xlarge" />
				    <input type="hidden" id="id_goals" name="id_goals" th:value="${target.id_goals}"/>
				    <input type="hidden" id="id_target" name="id_target" th:value="${target.id}"/>
				    <input type="hidden" id="id_indicator" name="id_indicator" th:value="${indicator.id}"/>
				  </div>
				  <div class="control-group">
				    <label class="lang_eng control-label" style="display:none">Code</label>
				    <label class="lang_indo control-label">Kode</label>
				    <div class="controls">
				    	<input type="hidden" id="id" name="id" class="input-medium input-block-level"/>
				    	<input type="text" id="id_disaggre" name="id_disaggre" class="input-medium input-block-level"/>
				    	<span class="help-block" id="error_id_disaggre"></span>
				    </div>
				  </div>
				  <div class="control-group">
				    <label class="lang_eng control-label" style="display:none">Aggregation Name (Indonesian)</label>
				    <label class="lang_indo control-label">Nama Aggregation (Indonesian)</label>
				    <div class="controls">
				    	<input type="text" id="nm_disaggre" name="nm_disaggre" class=" input-xlarge input-block-level"/>
				    	<span class="help-block" id="error_nm_disaggre"></span>
				    </div>
				  </div>
				  <div class="control-group">
				    <label class="lang_eng control-label" style="display:none">Aggregation Name (English)</label>
				    <label class="lang_indo control-label">Nama Aggregation (English)</label>
				    <div class="controls">
				    	<input type="text" id="nm_disaggre_eng"  name="nm_disaggre" class=" input-xlarge input-block-level"/>
				    	<span class="help-block" id="error_nm_disaggre"></span>
				    </div>
				  </div>
				</form>
			</div>
			<div class="modal-footer">
		    	<button class="btn" data-dismiss="modal" aria-hidden="true">
		    		<span class="lang_eng" style="display:none">Close</span>
		    		<span class="lang_indo">Tutup</span>
		    	</button>
		    	<button class="btn btn-primary" id="submit">
		    		<span class="lang_eng" style="display:none">Submit</span>
		    		<span class="lang_indo">Simpan</span>
		    	</button>
		  	</div>
		</div>
    </div>
    <div th:include="admin/layout :: footer"></div>
</body>
<script th:inline="javascript" >

	        var header = $("meta[name='_csrf_header']").attr("content");
			var id_goals = $('#id_goals').val();
			var id_target = $('#id_target').val();
			var id_indicator = $('#id_indicator').val();

			//Bahasa

			var table = $('#tabel-indicator').DataTable({
				responsive: true,
				sDom: 'lrtip',
				"bLengthChange": false,
				"cache": false,
				"autoWidth": true,
				"responsive":true,
				"ajax": {
					"url": urls+'list-sdgDisaggre/'+id_indicator,
					dataSrc: 'content',
				},
				"searching": true,
				"columns": [
					{"data": function (row, data, index, display) {
							return "<div style='font-size:90%;'>"+(display.row+1)+"</div>";
						}},
					{"data": function (row, data, index, display) {
							return "<div style='font-size:90%;'>"+row.id_disaggre+"</div>";
						}},

					{"data": function (row, data, index, display) {
							var nama;
							if($("#fs").is(':checked')){
								nama = row.nm_disaggre;
							}else{
								nama = row.nm_disaggre_eng;
							}
							return "<div style='font-size:90%;'><a href='"+urls+"ran_rad/sdg/goals/"+id_goals+"/target/"+id_target+"/indicator/"+row.id_indicator+"/disaggre/"+row.id+"' class='target'>"+nama+"</a></div>";
						}},
					{"data": function (row, data, index, display) {
							return "<div style='text-align:center;'>"+
							'<button data-id="'+row.id+'" type="button" title="detail" class="btn btn-success btn-mini detail"><i class="icon-edit"></i></button>'+
							'<button data-id="'+row.id+'" type="button" title="update" class="btn btn-warning btn-mini update"><i class="icon-pencil"></i></button>'+
                            '<button data-id="'+row.id+'" type="button" title="delete" class="btn btn-danger btn-mini delete"><i class="icon-trash"></i></button></div>';
						}}
				],
				"columnDefs": [
				],
				select: true
			});	
			
			$('#text-cari').on( 'keyup', function () {
				var val=$(this).val();
				table.search(val).draw();
			});
			
			function clearForm(){
				$('#id').val("").removeAttr("readonly");
				$('#id_disaggre').val("").removeAttr("readonly");
				$('#nm_disaggre').val("").removeAttr("readonly");
				$('#nm_disaggre_eng').val("").removeAttr("readonly");
				$('.control-group').removeClass('error');
				$('.help-block').text("");
			}
			
			$('#myModal').on('hidden.bs.modal',function(){
				clearForm();
			});
			
			$('#submit').on('click', function(){
				var id = $('#id').val();
				var id_indicator = $('#id_indicator').val();
				var id_disaggre = $('#id_disaggre').val();
				var nm_disaggre = $('#nm_disaggre').val();
				var nm_disaggre_eng = $('#nm_disaggre_eng').val();
				$('.control-group').removeClass('error');
				$('.help-block').text("");
				var cek = 0;
				if (id_disaggre == ""){
                    $("#error_id_disaggre").parents(".control-group").first().addClass("error");
                    $("#error_id_disaggre").text(required);
                    cek += 1;
                }
				/* if (nm_disaggre == ""){
                    $("#error_nm_disaggre").parents(".control-group").first().addClass("error");
                    $("#error_nm_disaggre").text(required);
                    cek += 1;
                } */

					var data = JSON.stringify({
						'id':id,
						'id_indicator':id_indicator,
						'id_disaggre':id_disaggre,
						'nm_disaggre':nm_disaggre,
						'nm_disaggre_eng':nm_disaggre_eng
						});
					$.ajax({
						type: "POST",
	                    url: urls+'save-sdgDisaggre',
	                    beforeSend : function(xhr){
	                    	xhr.setRequestHeader(header,token);
	                    },
	                    headers:{'Accept':'application/json','Content-Type':'application/json'},
						data: data,
	                    success: function (result) {
	                    	table.ajax.url(urls+'list-sdgDisaggre/'+id_indicator).load();
	                    	$('#myModal').modal('hide');
	                    },
	                });
				}
			});
			
			$('#tbody-indicator').on('click', '.update', function(){
				var id = $(this).attr('data-id');
				$.ajax({
					type: "GET",
                    url: urls+'get-sdgDisaggre/'+id,
                    success: function (result) {
                    	var val = result.content;
                    	$('#id').val(val.id);
                    	$('#id_disaggre').val(val.id_disaggre).attr("readonly",true);
                    	$('#nm_disaggre').val(val.nm_disaggre);
                    	$('#nm_disaggre_eng').val(val.nm_disaggre_eng);
						$('#myModal').modal('show');
                    },
                })
             }).on('click', '.detail', function(){
				var id = $(this).attr('data-id');
				$.ajax({
					type: "GET",
                    url: urls+'get-sdgDisaggre/'+id,
                    success: function (result) {
                    	var val = result.content;
                    	$('#id').val(val.id);
                    	$('#id_disaggre').val(val.id_disaggre).attr("readonly",true);
                    	$('#nm_disaggre').val(val.nm_disaggre).attr("readonly",true);
                    	$('#nm_disaggre_eng').val(val.nm_disaggre_eng).attr("readonly",true);
						$('#myModal').modal('show');
                    },
                })
             }).on('click', '.delete', function(){
				var id = $(this).attr('data-id');
				swal({
                    title: titleDel,
                    text: messDel,
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: buttDel
                }).then(function () {
                	$.ajax({
    					type: "DELETE",
                        url: urls+'delete-sdgDisaggre/'+id,
                        beforeSend : function(xhr){
                        	xhr.setRequestHeader(header,token);
                        },
                        success: function (result) {
                        	swal(titleOk,messOk,'success');
                        	table.ajax.url(urls+'list-sdgDisaggre/'+id_indicator).load();
                        },
                        error:function (result) {
                        	swal(titleOk,messNOk,'error');
                        },
                    })
                }, function (dismiss) {
                    if (dismiss === 'cancel') {
                    }
                })
             });

</script>
</html>
